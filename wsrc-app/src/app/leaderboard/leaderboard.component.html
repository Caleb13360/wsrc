<div class="flex-grow bg-cDarkBlue pt-20 sm:pt-24 md:pt-32 lg:pt-36 text-cWhite font-roboto tracking-tighter">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-white">Season 1 Leaderboard</h1>
        <h2 class="mt-2 text-lg text-gray-300">january to march 2025</h2>
        <h2 class="mt-2 text-lg text-gray-300">Earn points for participating in races in this series, place higher and earn more points</h2>
        <div class="mt-4">
            <label class="block text-sm font-medium text-white mb-2">Select Series</label>
            <div class="flex space-x-4">
                <button (click)="selectSeries(0)" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Rookie</button>
                <button (click)="selectSeries(1)" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Amateur</button>
                <button (click)="selectSeries(2)" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Challenger</button>
            </div>
        </div>
    </div>
    <div class="mt-8">
        <table class="min-w-full bg-white rounded shadow overflow-hidden">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="p-2 text-left">Racer Name</th>
                    <th class="p-2 text-left">Races</th>
                    <th class="p-2 text-left">Series Points</th>
                    <th class="p-2 text-left">Total Earned Money</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr *ngFor="let racer of SeriesResults[selectedSeries]">
                    <td class="p-2 border-b">{{racer.name}}</td>
                    <td class="p-2 border-b">{{racer.races}}</td>
                    <td class="p-2 border-b">{{racer.points}}</td>
                    <td class="p-2 border-b">{{racer.prize_money}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
