<!-- Header -->
<div class="bg-cDarkBlue text-cWhite font-roboto tracking-tighter">
  
    <div class="p-6 w-full ">
        <!-- Header and Sub-header -->
            <!-- Header and Sub-header -->
            <div class="flex justify-between items-center mb-6 mt-4 mx-0 lg:mx-52">
                <div>
                    <h1 class="text-5xl mb-2 font-roboto-condensed tracking-tighter font-bold ">Notifications</h1>
                    <h2 class="text-cWhite text-lg md:text-2xl mb-4 font-roboto-condensed tracking-tighterl">All notifications from
                        WSRC will be shown here.</h2>
                </div>
            
            </div>

    
</div>
<!-- Notification List dekstop -->
<div class="mx-52  hidden lg:block">
    <table class="min-w-full bg-cDarkBlue ">
        <thead class="border border-cBorderGrey bg-cDarkBlue">
            <tr>
                <th class="py-2 px-4 text-center">Date</th>
                <th class="py-2 px-4 text-center">Time</th>
                <th class="py-2 px-4 text-center">Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notification of notifications;" >
                <td class="py-2 px-4 text-left align-top">{{ notification.date }}</td>
                <td class="py-2 px-4 text-left align-top">{{ notification.time }}</td>
                <td class="py-2 px-4 text-start">{{ notification.message }}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Notification List  Mobile -->
<div class="overflow-x-auto mx-4 sm:mx-8 lg:hidden">
    <table class="min-w-full bg-cDarkBlue">
        <thead class="border border-cBorderGrey bg-cDarkBlue">
            <tr>
                <th class="py-2 px-4 text-center">Date</th>
                <th class="py-2 px-4 text-center">Time</th>
                <th class="py-2 px-4 text-center">Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notification of notifications; let i = index" [ngClass]="{'bg-gray-800': i % 2 === 1}">
                <td class="py-2 px-4 text-left align-top">{{ notification.date}}</td>
                <td class="py-2 px-4 text-left align-top">{{ notification.time }}</td>
                <td class="py-2 px-4 text-start">{{ notification.message }}</td>
            </tr>
        </tbody>
    </table>
</div>
    
</div>
