<!-- Header -->
<div class="bg-cDarkBlue text-cWhite font-roboto tracking-tighter">
  
    <div class="p-6 w-full ">
        <!-- Header and Sub-header -->
        <div class="flex justify-between items-center mb-6 mt-4 mx-52">
            <div>
                <h1 class="text-5xl mb-2 font-roboto-condensed tracking-tighter font-bold ">Notifications</h1>
                <h2 class="text-cWhite text-2xl mb-4 font-roboto-condensed tracking-tighterl">All notifications from WSRC will be shown here.</h2>
            </div>
    
</div>
<!-- Notification List -->
<div class="mx-52">
    <table class="min-w-full bg-cDarkBlue ">
        <thead class="border border-cBorderGrey bg-cDarkBlue">
            <tr>
                <th class="py-2 px-4 text-center">Date</th>
                <th class="py-2 px-4 text-center">Time</th>
                <th class="py-2 px-4 text-center">Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notification of notifications;">
                <td class="py-2 px-4 text-center">{{ notification.date }}</td>
                <td class="py-2 px-4 text-center">{{ notification.time }}</td>
                <td class="py-2 px-4 text-center">{{ notification.message }}</td>
            </tr>
        </tbody>
    </table>
</div>
    
</div>
