<div class="bg-cDarkBlue text-cWhite font-roboto tracking-tighter">
    <!-- Upcoming -->
    <div class="p-6 w-full ">
        <!-- Header and Sub-header -->
        <div class="flex justify-between items-center mb-6 mt-4 mx-52">
            <div>
                <h1 class="text-5xl mb-2 font-roboto-condensed tracking-tighter font-bold ">WSRC Race Results</h1>
                <h2 class="text-cWhite text-2xl mb-4 font-roboto-condensed tracking-tighterl">All past races can be found here.</h2>
            </div>
    
        </div>
    
    <div class="mx-52">
        <table class="min-w-full bg-cDarkBlue ">
            <thead class="border border-cBorderGrey bg-cDarkBlue">
                <tr>
                    <th class="py-2 px-4 text-center">Date</th>
                    <th class="py-2 px-4 text-center">Start Time</th>
                    <th class="py-2 px-4 text-center">Car</th>
                    <th class="py-2 px-4 text-center">Track</th>
                    <th class="py-2 px-4 text-center ">Prize Pool</th>
                    <th class="py-2 px-4 text-center">Racers</th>
                    <th class="py-2 px-4 text-center">Results</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let race of results; let i = index">
                    <td class="py-2 px-4  text-center">{{ race.date }}</td>
                    <td class="py-2 px-4 text-center">{{ race.start_time }}</td>
                    <td class="py-2 px-4  text-center">{{ race.car }}</td>
                    <td class="py-2 px-4 text-center">{{ race.track }}</td>
                    <td class="py-2 px-4  text-center text-cGreen">{{ race.prize_pool }}</td>
                    <td class="py-2 px-4 text-center">{{ race.racers }}</td>
                    <td class="py-2 px-4  text-center">
                        <button routerLink="/result-details" class=" text-white font-bold px-8 py-1 rounded hover:bg-cWhite bg-cBlue hover:text-cBlack duration-100 transition-all ease-linear">
                            View Results
                        </button>
                    </td>
                </tr>
    
            </tbody>
        </table>
    </div>
       

</div>
