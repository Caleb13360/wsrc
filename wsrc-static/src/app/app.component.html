<main class="min-h-screen flex flex-col">
  <!-- Nav Bar -->
  <div class="bg-cDarkBlue h-20 sm:h-24 md:32 lg:h-36 fixed z-50 w-full top-0 transition-transform duration-300 ease-in-out"  [ngClass]="{ '-translate-y-full': isHeaderHidden }">
    <div class="flex items-center justify-between h-full px-6 sm:px-4">
      <!-- Hamburger Menu (visible on small screens) -->
      <div class="md:hidden order-2">
        <button (click)="toggleMenu()" class="text-cWhite">
          <span class="material-icons text-3xl">menu</span>
        </button>
      </div>

      <!-- Logo/Socials -->
      <div class="hidden md:block p-2 sm:pl-0 lg:pl-32 pl-0">
        <div class="mb-2">
          <p class="text-cWhite text-3xl font-porscha">WSRC</p>
        </div>
        <div class="hidden lg:flex justify-between items-center mx-0">
           <a href="https://discord.gg/FTgXdAtae8" target="_blank">
            <img src="discord1.png" alt="Instagram" class="h-7 w-7">
          </a>
          <a href="https://www.instagram.com/wsrc.official/" target="_blank">
            <img src="instagram-white-icon.png" alt="Instagram" class="h-6 w-6">
          </a>
          <a href="https://www.twitch.tv/wsrc_official" target="_blank">
            <img src="twitch-white-icon.png" alt="Twitch" class="h-6 w-6">
          </a>
          <a href="https://www.youtube.com/@JimmyGrillsRacing" target="_blank">
            <img src="youtube-app-white-icon.png" alt="Youtube" class="h-6 w-6">
          </a>
        </div>
      </div>

      <!-- WSRC Logo (mobile-friendly, centered) -->
      <div class="flex-grow flex md:hidden justify-start order-1 ">
        <a routerLink="/" (click)="pressToggleMenu()" class="text-cWhite text-3xl font-porscha">WSRC</a>
      </div>

      <!-- Links (hidden on small screens, shown on larger screens) -->
    <div *ngIf="!menuVisible" [ngClass]="{ 'hidden': !menuVisible, 'flex': menuVisible }"
       class="absolute z-50 top-20 left-0 w-full bg-cDarkBlue flex-col space-y-4 p-4 md:static md:flex md:space-y-0 md:space-x-7 md:p-0 md:flex-row md:items-center justify-center items-center hidden font-roboto-condensed">
      <a routerLink="/" class="text-cDarkGrey  text-xl hover:text-cWhite  transition-all duration-300 ease-linear hover:font-bold">Home</a>
      <a routerLink="/races" class="text-cDarkGrey  text-xl hover:text-cWhite  transition-all duration-300 ease-linear hover:font-bold">Races</a>
      <a routerLink="/about" class="text-cDarkGrey  text-xl hover:text-cWhite  transition-all duration-300 ease-linear hover:font-bold">About</a>
    </div>
    <!-- Dropdown Menu for Mobile -->
    <div *ngIf="menuVisible" [ngClass]="{ 'hidden': !menuVisible, 'flex': menuVisible }"
       class="absolute z-50 top-20 left-0 w-full bg-cBlack flex-col space-y-4 p-4 md:static md:flex md:space-y-0 md:space-x-7 md:p-0 md:flex-row md:items-center justify-center items-center hidden font-roboto-condensed">
      <a routerLink="/" (click)="pressToggleMenu()" class="text-cDarkGrey  text-xl hover:text-cWhite  transition-all duration-300 ease-linear hover:font-bold">Home</a>
      <a routerLink="/races" (click)="pressToggleMenu()"  class="text-cDarkGrey  text-xl hover:text-cWhite  transition-all duration-300 ease-linear hover:font-bold">Races</a>
      <a routerLink="/about" (click)="pressToggleMenu()"  class="text-cDarkGrey  text-xl hover:text-cWhite  transition-all duration-300 ease-linear hover:font-bold">About</a>
      <a (click)="pressToggleMenu()"  href="https://discord.gg/FTgXdAtae8" target="_blank" class="text-cDarkGrey  text-xl hover:text-cWhite  transition-all duration-300 ease-linear hover:font-bold">Join Discord</a>
    </div>

    <!-- Join Discord Button (replaces countdown/live) -->
    <a href="https://discord.gg/FTgXdAtae8" target="_blank" class="hidden md:block lg:pr-32 pr-0 md:order-none order-3 justify-items-center font-roboto-condensed">
      <div class="mb-2 transform transition-all duration-300 bg-[#5865F2] rounded-sm p-2 pl-6 pr-6 hover:bg-white hover:text-black text-white font-medium whitespace-nowrap text-center">
        Join Discord
      </div>
    </a>
</div>
  </div>

  <!-- Page Content -->
  <div class="flex-grow bg-cDarkBlue"><router-outlet></router-outlet></div>

  <!-- Footer -->
  <div *ngIf="showFooter" class="bg-cBlack">
    <p class="text-cWhite font-roboto tracking-tighter text-1xl  align-middle py-3 text-center">Copyright Â© 2025 WSRC.
      All Rights Reserved.</p>
  </div>
</main>
